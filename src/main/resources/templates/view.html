<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/index::head">

</head>
<body>
<section class="container">
    <h3 th:text="'City :'+${city.name}"></h3>
    <a class="btn btn-primary" th:href="@{/city/index}"> Back to list</a>
    <div>
        Name :<label th:text="${city.name}"></label>
    </div>
    <div>
        Nation :<label th:text="${city.nation.name}"></label>
    </div>
    <div>
        Area :<label th:text="${city.area}"></label>
    </div>
    <div>
        Population : <label th:text="${city.population}"></label>
    </div>
    <div>
        GDP : <label th:text="${city.gdp}"></label>
    </div>
    <div>
        Introduce :<br>
        <label th:text="${city.description}"></label>
    </div>
    <a class="btn btn-primary" th:href="@{/city/__${city.id}__/edit}">Edit</a>
    <a class="btn btn-primary" th:href="@{/city/__${city.id}__/delete}">Delete</a>
</section>
</body>
</html>
